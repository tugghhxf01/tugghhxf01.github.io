<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>project.pdf — PDF.js Viewer</title>
  <style>html,body{height:100%;margin:0}iframe{width:100%;height:100vh;border:0}</style>
</head>
<body>
  <!-- 使用 Mozilla 提供的示例 viewer（将 project.pdf 作为参数传入） -->
  <iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=./project.pdf" title="PDF.js viewer"></iframe>

  <!-- 备用下载（以防跨站或 CDN 不可用） -->
  <div style="position:fixed;left:10px;bottom:10px">
    <a href="./project.pdf" download>下载 PDF（备用）</a>
  </div>
</body>
</html>
